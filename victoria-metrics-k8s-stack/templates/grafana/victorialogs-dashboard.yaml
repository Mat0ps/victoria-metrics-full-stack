{{- if and .Values.grafana.enabled .Values.defaultDashboards.enabled .Values.defaultDashboards.victorialogs.enabled }}
{{- range $path, $_ := .Files.Glob "files/dashboards/custom/*.json" }}
{{- $dashboardName := base $path | trimSuffix ".json" }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "vm.fullname" $ }}-victorialogs-{{ $dashboardName }}-dashboard
  namespace: {{ include "vm.namespace" $ }}
  labels:
    {{ $.Values.grafana.sidecar.dashboards.label }}: "1"
    {{- include "vm.labels" $ | nindent 4 }}
  {{- with $.Values.defaultDashboards.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  {{ $dashboardName }}.json: |-
{{ $.Files.Get $path | indent 4 }}
{{- end }}
{{- end }} 